          <p3>The following table displays the equipment that was used to capture the images below. </p3>

          <table id = "my_table">
              <tr>
                <th>Camera(s)</th>
                <th>Lense(s)</th>

              <tr>
                <td>Nikon D750</td>

          <p></p>

          <div style="text-align:center">
          <p2>Click on the Images Below:</p2>
          <p></p>
        </div>
        <div class = "txtbox1">
        <div class="row">
          <div class="column">
            <img src="DSC_6000.jpg" style="width:100%" onclick="expand(this);">
          </div>

          <div class="column">
            <img src="GOPR0657.jpg" style="width:100%" onclick="expand(this);">
          </div>

          <div class="column">
            <img src="5.jpg" style="width:100%" onclick="expand(this);">
          </div>

          <div class="column">
            <img src="10.jpg" style="width:100%" onclick="expand(this);">
          </div>

        </div>

        <div class="container">
          <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
          <img id="expandedImg" style="width:100%">
          <div id="imgtext"></div>
        </div>
        </div>

        <script>
          function expand(imgs) {
            var expandImg = document.getElementById("expandedImg");
            var imgText = document.getElementById("imgtext");
            expandImg.src = imgs.src;
            imgText.innerHTML = imgs.alt;
            expandImg.parentElement.style.display = "block";
          }
        </script>
